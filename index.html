<!DOCTYPE html>
<html>
    <head>
        <title>Language Creator</title>
        <style type="text/css">
            body{
                background-color: #88FFCC;
                margin: 2%;
                font-family: 'Times New Roman', Times, serif;
            }
            h1{
                font-size: 4em;
                color: #0000BB;
                margin: 20px;
                text-shadow: 4px 4px white, 2px 2px 20px #0000FF;
                font-weight: bold;
            }
            h2{
                font-size: 2em;
                color: #6600CC;
                margin: 20px;
                text-shadow: 3px 3px white, 1.5px 1.5px 15px #8800FF;
                font-weight: bold;
            }
            div{
                width: 40%;
                margin: 10px;
                background-color: #FFFFFF80;
                padding: 5px;
                border-radius: 20px;
            }
            .searchtext{
                margin: 0;
                font-size: 1.5em;
                color: #8800FF;
                font-weight: bold;
            }
            input{
                height: 1.5em;
                margin: 0;
                margin-left: 5px;
                border-radius: 5px;
                border-style: none;
                color: #8800FF;
                font-weight: bold;
                font-size: 1.5em;
                font-family: 'Times New Roman', Times, serif;
            }
            input:focus{
                outline-color: #8800FF;
                outline-style: solid;
                outline-width: 3px;
                color: black;
            }
            button{
                margin: 20px;
                font-weight: bold;
                font-size: 1.5em;
                outline-width: 3px;
                outline-style: solid;
                outline-color: #C06090;
                color: #C06090;
                background-color: #FFC0D8;
                border-style: none;
                border-radius: 10px;
                font-family: 'Times New Roman', Times, serif;
                transition:0s 0.1s;
            }
            button:hover{
                outline-color: #804060;
                color: #804060;
                background-color: #FFD0E0;
            }
            button:active{
                outline-color: red;
                color: red;
                background-color: white;
                transition:0s;
            }
        </style>
    </head>
    <body>
        <h1>Language Creator</h1>
        <div>
            <h2>Main Concepts</h2>
            <p class="searchtext">Search:</p>
            <input>
            <button>Add Main Concept</button>
        </div>
    </body>
</html>
